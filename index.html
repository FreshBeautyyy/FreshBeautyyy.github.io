<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang Mỹ Phẩm Thiên Nhiên</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cửa Hàng Mỹ Phẩm Thiên Nhiên</h1>
    <p>Làn da của bạn xứng đáng với điều tự nhiên nhất</p>
  </header>

  <section class="product-list">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x200?text=Kem+Thiên+Nhiên" alt="Kem thiên nhiên">
      <h2>Kem Dưỡng Tự Nhiên</h2>
      <p>Giá: 280.000đ</p>
      <button onclick="addToCart('Kem Dưỡng Tự Nhiên')">Thêm vào giỏ</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x200?text=Son+Thảo+Mộc" alt="Son thảo mộc">
      <h2>Son Thảo Mộc</h2>
      <p>Giá: 300.000đ</p>
      <button onclick="addToCart('Son Thảo Mộc')">Thêm vào giỏ</button>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x200?text=Nước+Hoa+Hữu+Cơ" alt="Nước hoa hữu cơ">
      <h2>Nước Hoa Hữu Cơ</h2>
      <p>Giá: 690.000đ</p>
      <button onclick="addToCart('Nước Hoa Hữu Cơ')">Thêm vào giỏ</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mỹ Phẩm Thiên Nhiên Tự Nhiên</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
